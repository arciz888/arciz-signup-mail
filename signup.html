<!DOCTYPE html>
<html>
<head><title>Signup</title></head>
<body>
<h1>Signup Page</h1>
<script>
  function sendSignupEmail(data) {
    fetch("https://arciz-otp-server.onrender.com/signup-email", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    }).then(res => res.text())
      .then(console.log)
      .catch(console.error);
  }
</script>
</body>
</html>
